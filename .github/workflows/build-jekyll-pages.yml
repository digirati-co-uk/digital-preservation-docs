# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy sequence diagrams

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["gh-pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
      - name: Install Mermaid CLI
        run: npm install -g mmdc
      - name: Really install it
        run: npm install mmdc
      - name: Make the sequence diagrams index page
        run: sed -E "s/^([^]]+)(\[[^]]*\])\(([^)]*)\)/\1\2({{ site.baseurl }}{% link pages\/sequence-diagrams\/\3 %})/" sequence-diagrams/README.md > index.md
      - name: Export sequnce diagrams with PNG files
        run: for f in sequence-diagrams/*.md; do node_modules/.bin/mmdc -i $f --outputFormat=png --scale=2 -o pages/$f; done
      - name: Remove the README from the sequence diagrams folder
        run: rm pages/sequence-diagrams/README.md
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
